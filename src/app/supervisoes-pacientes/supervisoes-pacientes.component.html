<button
  style="width: 20%; float:right;  margin: 2%; ;"
  class="btn btn-primary btn-fill"
  (click)="voltar()"
>
  Voltar</button
><br /><br />
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-14">
        <div
          class="card"
          *ngIf="this.listaPacientes.length > 0; else listaVazia"
        >
          <div class="header">
            <div class="row">
              <div class="col-md-5">
                <h4 class="title">Lista de Pacientes</h4>
              </div>

              <div class="col-md-5">
                <input
                  style=" width: 100%; "
                  type="text"
                  name="busca"
                  [(ngModel)]="busca"
                  class="form-control"
                  placeholder="Insira o nome do paciente aqui"
                />
              </div>
            </div>
            <br />
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <th class="col-md-4">Nome</th>
                <th class="col-md-2">Contato</th>
                <th class="col-md-4">Dados</th>
              </thead>

              <tbody>
                <tr *ngFor="let paciente of this.listaPacientes">
                  <td class="col-md-4">{{ paciente.nome }}</td>
                  <td class="col-md-2">{{ paciente.contato }}</td>
                  <td class="col-md-4">
                    <button
                      style=" width: 10vw; margin-right: 2%; margin-bottom: 2%"
                      class="btn btn-success btn-fill"
                      (click)="irParaAcolhimento(paciente.key)"
                    >
                      Acolhimento
                    </button>
                    <button
                      style=" width: 10vw; margin-right: 2%; margin-bottom: 2%"
                      class="btn btn-secondary btn-fill"
                      (click)="irParaEvolucao(paciente.key)"
                    >
                      Evolução
                    </button>
                    <button
                      style=" width: 10vw; margin-right: 2%; margin-bottom: 2%"
                      class="btn btn-warning btn-fill"
                      (click)="irParaAvaliacao(paciente.key)"
                    >
                      Avaliação
                    </button>
                    <br />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #listaVazia>
    <p>*Obs: Este estagiário nao possui nenhum paciente cadastrado.</p>
  </ng-template>
</div>
