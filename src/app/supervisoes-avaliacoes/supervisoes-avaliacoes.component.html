<button
  style="width: 20%; float:right;  margin: 2%; ;"
  class="btn btn-primary btn-fill"
  (click)="voltar()"
>
  Voltar</button
><br /><br />
<div class="main-content">
  <div class="container-fluid" #toPDF>
    <div class="row">
      <div class="col-md-15">
        <div class="card">
          <div class="header">
            <h4 class="title" style=" font-weight: bold;">
              Avaliações - Paciente: {{ paciente?.nome }}
            </h4>
          </div>
          <div class="content ">
            <div
              id="content"
              style="background-color: white;"
              *ngIf="listaAvaliacoes.length > 0"
            >
              <ul class="list-group" *ngFor="let avaliacao of listaAvaliacoes">
                <li class="list-group-item list-group-item-light">
                  <b>Avaliação do setor: </b>{{ avaliacao[1].setor }} <br />
                  <p *ngIf="avaliacao[1].aprovacao == false">
                    <b>Parecer do Supervisor: </b>
                    <input
                      style=" width: 75%; "
                      type="text"
                      name="parecer"
                      [(ngModel)]="avaliacao[1].parecer"
                      class="form-control"
                      placeholder="Se necessário, insira observações aqui"
                    />
                    <button
                      style="width: 20%; float: right; "
                      class="btn btn-danger btn-fill"
                      (click)="
                        aprovar(
                          avaliacao[0],
                          avaliacao[1],
                          avaliacao[1].parecer
                        )
                      "
                    >
                      Aprovar
                    </button>
                    <br />
                  </p>

                  <p *ngIf="avaliacao[1].aprovacao == true">
                    <b>Parecer do Supevisor: </b> APROVADO<br />
                    <b>Dados da Aprovação: </b>
                    {{ avaliacao[1].dados_aprovacao }}<br />
                  </p>
                  <img [src]="avaliacao[1]?.image?.downloadURL" class="img" />
                </li>
              </ul>
            </div>
            <div *ngIf="listaAvaliacoes.length == 0">
              Ainda não tem nenhuma avaliação registrada
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
