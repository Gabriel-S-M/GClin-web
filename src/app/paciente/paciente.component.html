<div class="main-content">
  <div class="container-fluid">
    <div class="alert alert-danger" *ngIf="!campos" role="alert">
      Erro ao cadastrar paciente! Todos os campos são obrigatórios! Preencha e
      tente novamente!
    </div>
    <div class="alert alert-success" *ngIf="sucesso" role="alert">
      Cadastro efetuado com sucesso!
    </div>

    <div class="row">
      <div class="col-md-15">
        <div class="card">
          <div class="header">
            <h4 class="title">Cadastrar/Editar Pacientes</h4>
          </div>
          <div class="content">
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nome Completo</label>
                    <input
                      type="nome"
                      name="paciente.nome"
                      [(ngModel)]="paciente.nome"
                      class="form-control"
                      placeholder="Insira o nome completo aqui"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nome do Pai</label>
                    <input
                      type="nome"
                      name="paciente.pai"
                      [(ngModel)]="paciente.pai"
                      class="form-control"
                      placeholder="Insira o nome do pai aqui"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nome da Mãe</label>
                    <input
                      type="nome"
                      name="paciente.mae"
                      [(ngModel)]="paciente.mae"
                      class="form-control"
                      placeholder="Insira o nome da mãe aqui"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">CPF</label>
                    <input
                      type="nome"
                      name="paciente.cpf"
                      [(ngModel)]="paciente.cpf"
                      class="form-control"
                      placeholder="Insira o CPF aqui"
                      mask="000.000.000-00"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="exampleInputEmail1">RG</label>
                    <input
                      type="nome"
                      name="paciente.rg"
                      [(ngModel)]="paciente.rg"
                      class="form-control"
                      placeholder="Insira o RG aqui"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Cartão SUS</label>
                    <input
                      type="nome"
                      name="paciente.sus"
                      [(ngModel)]="paciente.sus"
                      class="form-control"
                      placeholder="Insira o número aqui"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Data de Nascimento</label>
                    <input
                      type="nome"
                      name="paciente.nascimento"
                      class="form-control"
                      [(ngModel)]="paciente.nascimento"
                      placeholder="dd/mm/aaaa"
                      mask="00/00/0000"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Contato</label>
                    <input
                      type="text"
                      name="paciente.contato"
                      [(ngModel)]="paciente.contato"
                      class="form-control"
                      placeholder="(42)12345678x"
                      mask="(00) 000000000"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="exampleInputEmail1">CEP</label>
                    <input
                      type="nome"
                      name="paciente.cep"
                      [(ngModel)]="paciente.cep"
                      class="form-control"
                      placeholder="Insira o CEP aqui"
                      mask="00000 - 000"
                      (blur)="buscaCep(paciente.cep)"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Rua</label>
                    <input
                      type="nome"
                      name="paciente.rua"
                      [(ngModel)]="paciente.rua"
                      class="form-control"
                      placeholder="Insira a rua aqui"
                    />
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Número</label>
                    <input
                      type="nome"
                      name="paciente.numero"
                      [(ngModel)]="paciente.numero"
                      class="form-control"
                      placeholder="Num"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Cidade</label>
                    <input
                      type="text"
                      name="paciente.cidade"
                      [(ngModel)]="paciente.cidade"
                      class="form-control"
                      placeholder="Insira a cidade aqui"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Bairro</label>
                    <input
                      type="text"
                      name="paciente.bairro"
                      [(ngModel)]="paciente.bairro"
                      class="form-control"
                      placeholder="Insira o bairro aqui"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Estagiário Responsável - Selecione</label>
                    <select
                      class="form-control"
                      name="responsavel"
                      [(ngModel)]="paciente.responsavel"
                    >
                      <option
                        *ngFor="let estagiario of estagiarios | async"
                        value="{{ estagiario.keyAuth }} _ {{ estagiario.nome }}"
                      >
                        {{ estagiario.nome }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <button
                style=" width: 20%"
                type="submit"
                class="btn btn-info btn-fill pull-right"
              >
                Salvar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-13">
        <div class="card">
          <div class="header">
            <div class="row">
              <div class="col-md-5">
                <h4 class="title">Lista de Pacientes</h4>
              </div>

              <div class="col-md-5">
                <input
                  style=" width: 100%; "
                  type="text"
                  name="busca"
                  [(ngModel)]="busca"
                  class="form-control"
                  placeholder="Insira o nome do paciente aqui"
                />
              </div>
            </div>
            <br />
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <th class="col-md-2">Nome</th>
                <th class="col-md-2">Contato</th>
                <th class="col-md-2">Responsável</th>
                <th class="col-md-4">Operações</th>
              </thead>
              <tbody>
                <tr *ngFor="let paciente of pacientes | async">
                  <td class="col-md-2">{{ paciente.nome }}</td>
                  <td class="col-md-2">{{ paciente.contato }}</td>
                  <td class="col-md-2">
                    {{ paciente.nomeResponsavel }}
                  </td>
                  <td class="col-md-4">
                    <button
                      style="width: 40%; margin-right: 2%;"
                      class="btn btn-primary btn-fill"
                      (click)="irParaAcolhimento(paciente.key)"
                    >
                      Acolhimento
                    </button>
                    <button
                      style="width: 40%; margin-right: 2%;"
                      class="btn btn-secondary btn-fill"
                      (click)="irParaEvolucao(paciente.key)"
                    >
                      Evolução
                    </button>
                    <br />
                    <button
                      style=" width: 40%; margin-right: 2%; margin-top: 2%"
                      class="btn btn-success btn-fill"
                      mwlConfirmationPopover
                      placement="left"
                      [popoverTitle]="popoverTitle"
                      [popoverMessage]="popoverMessage2"
                      (confirm)="edit(paciente, paciente.key)"
                      (cancel)="cancelClicked = true"
                    >
                      Editar
                    </button>
                    <button
                      style="width: 40%; margin-top: 2%"
                      class="btn btn-danger btn-fill"
                      mwlConfirmationPopover
                      placement="left"
                      [popoverTitle]="popoverTitle"
                      [popoverMessage]="popoverMessage"
                      (confirm)="delete(paciente.key)"
                      (cancel)="cancelClicked = true"
                    >
                      Excluir
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
